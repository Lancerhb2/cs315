    <h1>
        Welcome to PokéGenerations!
    </h1>
    <p>PokeGenerations is a website to showcase our favorite Pokémon from each generation.</p>
    <h3> What is a Generation?</h3>
    <p>
        A generation in Pokémon refers to a grouping of games that include the same Pokémon. Since Pokémon games
        often release in pairs, generations are an easy way to talk about a group of games. Generations also
        include remakes of previous games from previous generations.
    </p>

    <p>Here is a form where you can submit your favorite Pokémon!</p>

    <form id="pokemonForm">
        <fieldset>
            <Legend>Submit your favorite Pokémon!</Legend>
            <div class="formElement">
                <label for="f-pokemon">Favorite Pokémon: </label>
                <input type="text" name="fav-pokemon" placeholder="Pokémon" id="f-pokemon"/>
            </div>
            <div class="formElement">
                <label for="f-generation">Generation:</label>
                <select name="generation" id="f-generation">
                    <option>Choose a generation</option>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>5th</option>
                    <option>6th</option>
                    <option>7th</option>
                    <option>8th</option>
                    <option>9th</option>
                </select>
            </div>
            <div class="formElement">
                <label for="f-email">Enter your email:</label>
                <input type="text" name="f-email" placeholder="example@email.com" id="f-email"/>
            </div>
            <div class="formElement">
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form>
